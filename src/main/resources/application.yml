server:
  port: 8080

spring:
  application:
    name: shop_app
  datasource:
    url: jdbc:mysql://localhost:3306/shop_app
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
api:
  prefix: /api
jwt:
  expiration: 2592000
  secretKey: Ihaveadream
